---
layout: binder
title: Edmund Jorgensen's Blog
---

{% for post in site.posts limit: 1 %}
    <article>
        <div class="date">{{ post.date | date_to_string }}</div>
        {% if post.title %}<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>{% endif %}
        {{ post.content }}
    </article>
    <a href="{{ post.url }}#comments">View Comments</a>
{% endfor %}
